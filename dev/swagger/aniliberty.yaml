  /anime/catalog/releases:
    get:
      tags:
        - Аниме.Каталог
      summary: Список релизов в каталоге
      description: Возвращает список релизов по заданными параметрам
      operationId: deb730a26ed7580e04c822a12b782831
      parameters:
        - $ref: "#/components/parameters/commons.v1.utils.pagination.parameters.page"
        - $ref: "#/components/parameters/commons.v1.utils.pagination.parameters.limit"
        - name: f[genres]
          in: query
          description: Список идентификаторов жанров
          required: false
          example: 15,20
        - name: f[types]
          in: query
          description: Список типов релизов
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              $ref: "#/components/schemas/enums.anime.releases.release.type"
          example:
            - TV
            - WEB
        - name: f[seasons]
          in: query
          description: Список сезонов релизов
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              $ref: "#/components/schemas/enums.anime.releases.release.season"
          example:
            - winter
            - autumn
        - name: f[years][from_year]
          in: query
          description: Минимальный год выхода релиза
          required: false
          example: "2016"
        - name: f[years][to_year]
          in: query
          description: Максимальный год выхода релиза
          required: false
          example: "2020"
        - name: f[search]
          in: query
          description: Поиск запрос
          required: false
          example: Мастера меча
        - name: f[sorting]
          in: query
          description: Тип сортировки
          required: false
          style: form
          explode: false
          schema:
            $ref: "#/components/schemas/enums.anime.catalog.filter.sorting"
          example: RATING_DESC
        - name: f[age_ratings]
          in: query
          description: Список возрастных рейтингов
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              $ref: "#/components/schemas/enums.anime.releases.release.ageRating"
          example:
            - R6_PLUS
            - R12_PLUS
        - name: f[publish_statuses]
          in: query
          description: Список статусов релизов
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              $ref: "#/components/schemas/enums.anime.catalog.filter.publishStatus"
          example: IS_ONGOING
        - name: f[production_statuses]
          in: query
          description: Список статусов релизов
          required: false
          style: form
          explode: false
          schema:
            type: array
            items:
              $ref: "#/components/schemas/enums.anime.catalog.filter.productionStatus"
          example: IS_IN_PRODUCTION
        - $ref: "#/components/parameters/commons.v1.utils.includeAndExclude.parameters.in\
            clude"
        - $ref: "#/components/parameters/commons.v1.utils.includeAndExclude.parameters.ex\
            clude"
      responses:
        "200":
          description: Список релизов
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responses.api.v1.anime.catalog.releases"
        "422":
          $ref: "#/components/responses/commons.v1.http.responses.422"
    post:
      tags:
        - Аниме.Каталог
      summary: Список релизов в каталоге
      description: Возвращает список релизов по заданными параметрам
      operationId: 1774e330982ade57101c5af1a263b3ad
      requestBody:
        required: true
        content:
          application/json:
            schema:
              properties:
                page:
                  type: integer
                  example: 1
                limit:
                  type: integer
                  example: 15
                f:
                  properties:
                    genres:
                      type: array
                      items:
                        type: integer
                      example:
                        - 15
                        - 20
                    types:
                      type: array
                      items:
                        $ref: "#/components/schemas/enums.anime.releases.release.type"
                      example:
                        - TV
                        - WEB
                    seasons:
                      type: array
                      items:
                        $ref: "#/components/schemas/enums.anime.releases.release.season"
                      example:
                        - winter
                        - autumn
                    years:
                      properties:
                        from_year:
                          type: integer
                          example: 2016
                        to_year:
                          type: integer
                          example: 2020
                      type: object
                    search:
                      type: string
                      example: Мастера меча
                    sorting:
                      $ref: "#/components/schemas/enums.anime.catalog.filter.sorting"
                    age_ratings:
                      type: array
                      items:
                        $ref: "#/components/schemas/enums.anime.releases.release.ageRating"
                      example:
                        - R6_PLUS
                        - R12_PLUS
                    publish_statuses:
                      type: array
                      items:
                        $ref: "#/components/schemas/enums.anime.catalog.filter.publishStatus"
                      example:
                        - IS_ONGOING
                    production_statuses:
                      type: array
                      items:
                        $ref: "#/components/schemas/enums.anime.catalog.filter.productionStatus"
                      example:
                        - IS_IN_PRODUCTION
                  type: object
                include:
                  type: string
                  example: id,type.description
                exclude:
                  type: string
                  example: season.value,description
              type: object
      responses:
        "200":
          description: Список релизов
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/responses.api.v1.anime.catalog.releases"
        "422":
          $ref: "#/components/responses/commons.v1.http.responses.422"
